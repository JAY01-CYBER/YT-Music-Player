name: Build YT Music Player

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create package-lock.json
      run: |
        cat > package-lock.json << 'EOF'
        {
          "name": "yt-music-player",
          "version": "1.0.0",
          "lockfileVersion": 2,
          "requires": true,
          "packages": {
            "": {
              "name": "yt-music-player",
              "version": "1.0.0",
              "dependencies": {
                "expo": "~49.0.0",
                "react": "18.2.0",
                "react-native": "0.72.0"
              }
            }
          }
        }
        EOF
        
    - name: Create App Package
      run: |
        mkdir -p YT-Music-App
        echo "ðŸŽµ YT Music Player" > YT-Music-App/App-Name.txt
